<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Task Listinator</title>
  <link rel="stylesheet" type="text/css" media="screen" href="css/reset.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
  <script src="js/app.js"></script>
</head>
<body>
  <section class ="wrapper">
    <header>
      <h1>Task List of Doom!</h1>
    </header>
    <main>

      <p>
        <form class="" id = "new-task-form" name = "newTaskForm">
          <fieldset>
            <legend>Task Details</legend>
            <!-- Priority code: drop down, will become radio buttons A B C D options
            <label for="importance-code">Importance
              <select class="importance-dropdown" name="importance-code" id = "importance">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
              </select>
            </label>-->

            <!-- Priority Radio Buttons -->
            <fieldset>
              <legend>Set task importance</legend>
              <label for="">A
                <input type="radio" name="gravity" id = "A" value="A" />
              </label>
              <label for="">B
                <input type="radio" name="gravity" id = "B" value="B" />
              </label>
              <label for="">C
                <input type="radio" name="gravity" id = "C" value="C" />
              </label>
              <label for="">D
                <input type="radio" name="gravity" id = "D" value="D" />
              </label>
            </fieldset>

            <!-- priority rank - a number -->
            <label for="priority">Priority
              <input type="number"  min="0" name="priorty" id = "priority">
            </label>
            <br>
            <br>



            <!-- task - string input area -->
            <label for="task">Details
              <input type="text" name="take" id = "task" value="">
            </label>

            <!-- Category - drop down, school, home maybe radio button? low priority -->
            <br>
            <br>
            <input type="submit" name="" value="save">
          </fieldset>
        </form>
      </p>

      <button id = "delete-all">Delete All</button>
      <p>
        <h1>Task list</h1>
      </p>
      <div id = "task-list-wrapper">
        <table >
          <thead>
            <tr>
              <td>Priority</td>
              <td class="taskBody">Task</td>
              <td>Complete?</td>
            </tr>
            <thead>
              <tbody id = "task-list">
              </tbody>
            </table>
          </div>
        </main>
        <footer>
          &copy 2018
        </footer>
      </section>
    </body>
    </html>
